        <!-- //////////////////////////////////////////////////////////////////////////////// -->
        <!-- /////////////////////////////// attributes ///////////////////////////////////// -->
        <!-- //////////////////////////////////////////////////////////////////////////////// -->

        <!-- readonly vs disabled -->
            <!-- both of them make the element unchangable, but only "readonly" allow for it to be focusable -->

        <input type="text" value="mahmoud"  readonly>

        <input type="text" value="disabled"     disabled>

        <!-- "size": an attribute that is === to width but the value is in letter value -->
        <input type="text" size="30"><!-- the width === 30 letters -->


        <!-- maxlenght vs minlength -->
            <!-- "maxlength":  used to cap the max length of the input -->
            <!-- "minlength":  used to cap the min length of the input -->
            <input type="text" minlength="5" maxlength="10">

        <!-- multible -->
            <input type="file"> <!-- allow to upload a single file at a time. -->
            <input type="file" multiple><!-- allow u to upload multiple files -->

        <!-- required vs optional -->
            <input type="text" required>

        <!-- optional -->
            <input type="text"><!-- all inputs are optional by default -->
            <input type="text" required>
            <input type="text" required>
            <input type="text"><!-- all inputs are optional by default -->
            <input type="text"><!-- all inputs are optional by default -->
            <input type="text" required>
            <input type="text" required>
            <input type="text"><!-- all inputs are optional by default -->
